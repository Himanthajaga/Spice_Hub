    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SpiceHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ms-auto fs-6 fw-bolder">
            <li class="nav-item"><a class="nav-link" href="user_index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="my_bids.html">My Bids</a></li>
            <li class="nav-item"><a class="nav-link" href="profile_management.html">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="manage_spice.html">Spice</a></li>
            <li class="nav-item"><a class="nav-link" href="Add_spice.html">Add Spice</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="confirmLogout()">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2>Payment</h2>
    <form id="paymentForm">
        <div class="form-group">
            <label for="bidImage">Bid Image</label>
            <img id="bidImage" class="img-fluid" alt="Bid Image">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" required>
        </div>
        <div class="form-group">
            <label for="listingName">Listing Name</label>
            <input type="text" class="form-control" id="listingName" readonly>
        </div>
        <div class="form-group">
            <label for="listingDescription">Listing Description</label>
            <input type="text" class="form-control" id="listingDescription" readonly>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" readonly>
        </div>
        <div class="form-group">
            <label for="bidTime">Bid Time</label>
            <input type="text" class="form-control" id="bidTime" readonly>
            <input type="hidden" id="spiceId"> <!-- Hidden input field for spiceId -->
        </div>
        <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <select class="form-control" id="paymentMethod" required>
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="Bank Transfer">Bank Transfer</option>
            </select>
        </div>
        <div id="card-element" class="mt-3"></div> <!-- Stripe card element -->
        <div id="card-errors" role="alert"></div> <!-- Display card errors -->

        <button type="submit" class="btn btn-primary">Pay</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://js.stripe.com/v3/"></script>
<script src="js/payment.js"></script>
</body>
</html>
