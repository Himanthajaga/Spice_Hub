<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SpiceHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ms-auto fs-6 fw-bolder">
            <li class="nav-item"><a class="nav-link" href="user_index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="my_bids.html">My Bids</a></li>
            <li class="nav-item"><a class="nav-link" href="profile_management.html">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="manage_spice.html">Spice</a></li>
            <li class="nav-item"><a class="nav-link" href="Add_spice.html">Add Spice</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="confirmLogout()">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <div class="card mx-auto" style="max-width: 800px;">
        <div class="card-body">
            <h2 class="card-title text-center">Add Spice</h2>
            <form id="addSpiceForm" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="spiceName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="spiceName" placeholder="Enter spice name" required>
                            <span id="nameError" class="error text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="spiceDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="spiceDescription" placeholder="Enter spice description" required></textarea>
                            <span id="descriptionError" class="error text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="spicePrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="spicePrice" placeholder="Enter spice price" required>
                            <span id="priceError" class="error text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="spiceLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="spiceLocation" placeholder="Enter spice location" required>
                            <span id="locationError" class="error text-danger"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="spiceStock" class="form-label">Items in Stock</label>
                            <input type="text" class="form-control" id="spiceStock" placeholder="Enter items in stock" required>
                            <span id="quantityError" class="error text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="spiceCategory" class="form-label">Category</label>
                            <select class="form-control" id="spiceCategory" required>
                                <!-- Options will be dynamically populated -->
                            </select>
                            <span id="categoryError" class="error text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="spiceImageURL" class="form-label">Image URL</label>
                            <input type="file" class="form-control" id="spiceImageURL" required>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success mt-3 btn-lg no-style-change">Add Spice</button>
                    <button type="button" class="btn btn-outline-danger mt-3 btn-lg no-style-change" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/user_add_spice.js"></script>
</body>
</html>
