<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bids</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>My Bids</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Item</th>
            <th>Bid Amount</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bid : ${bids}">
            <td th:text="${bid.item}"></td>
            <td th:text="${bid.amount}"></td>
            <td th:text="${bid.status}"></td>
            <td><a href="#" class="btn btn-danger">Cancel Bid</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
