<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#">MyApp</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="signup.html">Signup</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
        <form>
            <div class="mb-3 text-color-dark">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required autocomplete="current-email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>
            <button id="loginBtn" type="button" class="btn btn-danger w-100">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Register</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#loginBtn').click(function (){
            let email = $('#email').val();
            let password = $('#password').val();

            $.ajax({
                url: 'http://localhost:8080/api/v1/auth/authenticate',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    "email": email,
                    "password": password
                }),
                success: function(response) {
                    console.log(response);
                    alert('User logged in successfully');
                    window.localStorage.setItem('token', response.data.token);
                    if (response.data.role === 'ADMIN') {
                        window.location.href = 'admin_index.html';
                    } else {
                        window.location.href = 'user_index.html';
                    }
                },
                error: function (error) {
                    console.log(error);
                    alert('Something went wrong!');
                }
            });
        });
    });
</script>
</body>
</html>
