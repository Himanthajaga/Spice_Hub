<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3 shadow text-primary fs-1" style="width: 400px;">
        <h1 class="text-center mt-5 text-success">Welcome to SpiceHub</h1>
        <form>
            <div class="mb-3 text-color-dark">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required autocomplete="current-email">
            </div>
            <div class="mb-3 text-color-dark">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button id="loginBtn" type="button" class="btn btn-outline-success w-100">Login</button>
        </form>
        <p class="text-center mt-3"><a href="forgot-password.html" class="text-dark fs-1 fw-bolder">Forgot Password?</a></p>
        <p class="text-center mt-3">Don't have an account? <a href="signup.html" class="text-dark fs-1 fw-bolder">Register</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
