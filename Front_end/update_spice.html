</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SpiceHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="user_index.html">Home</a></li>

        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2>Update Spice</h2>
    <form id="updateSpiceForm" enctype="multipart/form-data">
        <div class="row"><div class="mb-3">
            <label for="profilePicture" class="form-label">Profile Picture</label>
            <img id="profilePicture" src="" alt="Profile Picture" class="img-thumbnail" style="max-width: 150px;">
            <input type="file" class="form-control mt-2" id="profilePictureFile">
        </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="spiceName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="spiceName" placeholder="Enter spice name" required>
                </div>
                <div class="mb-3">
                    <!--            <label for="uid" class="form-label">ID</label>-->
                    <input type="hidden" id="uid" value="USER_ID_HERE">
                </div>
                <div class="mb-3">
                    <label for="spiceDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="spiceDescription" placeholder="Enter spice description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="spicePrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="spicePrice" placeholder="Enter spice price" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="spiceStock" class="form-label">Items in Stock</label>
                    <input type="number" class="form-control" id="spiceStock" placeholder="Enter items in stock" required>
                </div>
                <div class="mb-3">
                    <label for="spiceCategory" class="form-label">Category</label>
                    <input type="text" class="form-control" id="spiceCategory" placeholder="Enter spice category" required>
                </div>

            </div>
        </div>
        <button type="submit" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-50">Update Spice</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/update_spice.js"></script>
</body>
</html>
