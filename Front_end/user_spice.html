<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Spices</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <span class="navbar-toggler-icon"></span>
        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
            </ul>
        </div>
    </div>
</nav>
<form id="addSpiceForm" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center">Add New Spice</h3>
            <div class="mb-3">
                <label for="spiceName" class="form-label">Name</label>
                <input type="text" class="form-control" id="spiceName" placeholder="Enter spice name" required>
            </div>
            <div class="mb-3">
                <label for="spiceDescription" class="form-label">Description</label>
                <textarea class="form-control" id="spiceDescription" placeholder="Enter spice description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="spicePrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="spicePrice" placeholder="Enter spice price" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="spiceStock" class="form-label">Items in Stock</label>
                <input type="number" class="form-control" id="spiceStock" placeholder="Enter items in stock" required>
            </div>
            <div class="mb-3">
                <label for="spiceImageURL" class="form-label">Image URL</label>
                <input type="file" class="form-control" id="spiceImageURL" required>
            </div>
            <div class="mb-3">
                <label for="spiceCategory" class="form-label">Category</label>
                <input type="text" class="form-control" id="spiceCategory" placeholder="Enter spice category" required>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary w-50">Add Spice</button>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/user_manage_spice.js"></script>
</body>
</html>
