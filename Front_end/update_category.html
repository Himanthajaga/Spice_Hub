<div class="container mt-4">
    <h2>Update Category</h2>
    <form id="updateCategoryForm" enctype="multipart/form-data">
        <div class="row">
            <div class="mb-3">
                <label for="profilePicture" class="form-label">Profile Picture</label>
                <img id="profilePicture" src="" alt="Profile Picture" class="img-thumbnail" style="max-width: 150px;">
                <input type="file" class="form-control mt-2" id="profilePictureFile">
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="categoryName" placeholder="Enter category name" required>
                </div>
                <div class="mb-3">
                    <input type="hidden" id="uid" value="CATEGORY_ID_HERE">
                </div>
                <div class="mb-3">
                    <label for="categoryDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="categoryDescription" placeholder="Enter category description" required></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-50">Update Category</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
