<!-- User Homepage -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiceHub - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SpiceHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="my_bids.html">My Bids</a></li>
                <li class="nav-item"><a class="nav-link" href="profile_management.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="user_spice.html">Spice</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4" th:each="listing : ${listings}">
            <div class="card mb-4">
                <img th:src="${listing.imageURL}" class="card-img-top" alt="Spice Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${listing.name}"></h5>
                    <p class="card-text" th:text="${listing.description}"></p>
                    <p class="card-text"><strong>Price: </strong> <span th:text="${listing.price}"></span></p>
                    <a href="#" class="btn btn-primary">Bid Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
